<!DOCTYPE html>

<html lang="en">

    <head>
        <title> History</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">


        <link href="/static/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    </head>
    <div class="navbar1" id="navbar">
                {% if session.user_id %}
                    <ul class="navbar2">
                       <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                    </ul>
                    <ul class="navbar2">
                       <li class="nav-item"><a class="nav-link" href="/menu" >Menu & Order</a></li>
                    </ul>
                    <ul class="navbar2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
<table class="table">
   <thead>
     <tr>
       <th scope="col">Meal</th>
       <th scope="col">Amount</th>
       <th scope="col">Cost</th>
       <th scope="col">Ordered</th>
       </tr>
       </thead>
       <tbody>
           {% for row in rows %}
                <tr>
                    <td> <span>{{ row.meal }} <span></td>
                    <td> <span>{{ row.amount}} <span></td>
                    <td> <span>{{ row.cost}} <span></td>
                    <td> <span>{{ row.ordered}} <span></td>

        {% endfor %}
       </tbody>
</table>
<div class = "join">
        <p>
            Join us:
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
        </p>
        <p>
            We accept:
            <a href="#" class="fa fa-cc-paypal"></a>
            <a href="#" class="fa fa-cc-visa"></a>
            <a href="#" class="fa fa-cc-mastercard"></a>
        </p>
    </div>

</html>
